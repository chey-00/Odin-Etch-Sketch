<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>ETCH-A-SKETCH</title>
    <meta name="description" content="Etch-a-Sketch Game" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1 id="header">ETCH-A-SKETCH GAME</h1>
    <div class="sizeSelectionBox">
      <p class="selectionText">Define a size for your game board</p>
      <input
        class="selectionInput"
        type="textarea"
        placeholder="number between 16-100"
      />
    </div>

    <div class="colorDiv">
      <p>Select a color:</p>
      <button class="blackBtn button">Black</button>
      <button class="randomBtn button">Random</button>
    </div>

    <div class="controlBtnDiv">
      <button class="startBtn btn btn-success">START</button>
      <button class="resetBtn btn btn-danger button eraseBtn">ERASE</button>
    </div>
    <p class="message"></p>
    <div id="board"></div>
    <script src="etch-sketch.js"></script>
  </body>
</html>
